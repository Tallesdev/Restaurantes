<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro/Edição de Produto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">
    <div th:replace="fragments/navbar :: main-navbar"></div>
    <h1 th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}">Formulário de Produto</h1>

    <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" class="form-container">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="preco">Preço (Use ponto, ex: 25.50):</label>
            <input type="text" id="preco" th:field="*{preco}" required>
        </div>

        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" th:field="*{categoria}">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a th:href="@{/produtos/listar}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

</div>
</body>
</html>
